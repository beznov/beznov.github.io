{% extends 'base.html' %}

{% block link %}
<li class="nav-item"><a href="{% url 'home' %}" class="nav-link" aria-current="page">Home</a></li>
<li class="nav-item"><a href="{% url 'order' %}" class="nav-link">Order A Call</a></li>
<li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
<li class="nav-item"><a href="{% url 'login' %}" class="nav-link active">Log in</a></li>
<li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Sign Up</a></li>
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card bg-dark text-white" style="border-radius: 1rem;">
			  <div class="card-body p-5 text-center">
	
				<div class="mb-md-5 mt-md-4 pb-5">
	
				  <h2 class="fw-bold mb-2 text-uppercase">Log in</h2>
				  <p class="text-white-50 mb-5">Please enter your login and password!</p>
	
				  <div class="form-outline form-white mb-4">
					<label class="form-label" for="typeEmailX">Username</label>
					{{ form.username }}
				  </div>
	
				  <div class="form-outline form-white mb-4">
					<label class="form-label" for="typePasswordX">Password</label>
					{{ form.password }}
				  </div>
				  <button class="btn btn-outline-light btn-lg px-5" type="submit">Log in</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
</form>

{% endblock %}
